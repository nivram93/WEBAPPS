<head>

<body>

	<!-- body content here -->
	<div>
		<div class="row">
      <div class="large-18 columns">
        	<h1>Welcome to Teacher's Desk</h1>
      </div>
    </div>
		<center> <h3>Sign up - Get started</h3>
    </center>
	    <form>
	    	<div class= "row" >
	    	<div class="large-12 columns" >
      	 		<div class="panel" style="background-color: rgb(202, 210, 204);">
				  <div class="row" >
				    <div class="large-4 medium-4 columns">
				      <input type="text" id="username" placeholder="Username" />
				    </div>
				    <div class="large-4 medium-4 columns">
				      <input type="password" id="password" placeholder="Password" />
				    </div>
				    <div class="large-4 medium-4 columns">
				      <input type="password" id="verify password" placeholder="Verify Password" />
				    </div>
				  </div>

				    <div class="row">
				    <div class="large-4 medium-4 columns">
				      <input type="text" id="first" placeholder="First name" />
				    </div>
				    <div class="large-4 medium-4 columns">
				      <input type="text" id="last" placeholder="Last name" />
				    </div>
				    <div class="large-4 medium-4 columns">
				      <div class="row collapse">
				       <input class="logininput" type= "date" placeholder="Birthday" id="bday" name="birthday"/>
				      </div>
				    </div>
				    <div class="large-4 medium-4 columns">
				      <div class="row collapse">
				       
				      </div>
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-4 columns">
				      <input type="text" id="email" placeholder="E-mail Address" />
				    </div>
				     <div class="large-2 columns">
				      <select>
				        <option value="gmail">@gmail.com</option>
				        <option value="yahoo">@yahoo.com</option>
				        <option value="yahooph">@yahoo.com.ph</option>
				        <option value="dlsu">@dlsu.ph</option>
				        <option value="delasalle">@delasalle.ph</option>
				        <option value="others"> </option>
				      </select>
				    </div>
				    <div class="large-6 columns">
				      <input type="text" id="department" placeholder="Department" />
				    </div>
				  </div>
				<div class="row">
					<div class="large-4 medium-4 columns">
			  	<!--		<td style="border:0; padding:0; font-size:0;" rowspan="2">
						<img id="wsp_captcha" style="border:0; margin:0;" title="WebSpamProtect.com - CAPTCHA service" src="http://webspamprotect.com/captcha.php?id=49&amp;key=aad0bafbcad2503c6bf9175b18400270">
						</td>
				-->		
						
						<p>
						<a href="#" class="small radius button" id="submit" onclick="verify()">Submit</a><br/>
			  		
			  			
      			</div>
      			</div>
      			</div>

      			</div>
      			</div>

						  
				</form>
      </div>     

    <script type="text/javascript">
    function verify(){

    	var username = document.getElementById('username');
    	var password = document.getElementById('password');
    	var email = document.getElementById('email');
    	var firstname = document.getElementById('first');
    	var lastname = document.getElementById('last');
    	var department = document.getElementById('department');
    	var bday = document.getElementById('bday');
    	var verifypass = document.getElementById('verify password');

    	check(username);
    	check(password);
    	check(email);
    	check(firstname);
    	check(lastname);
    	check(department);
    	check(bday);
    	check(verifypass);
    	verifyPassword(password, verifypass);

    
    }
    function check(temp){
    	if(temp.value == ""){
    		temp.setAttribute('style', 'background-color: pink');
    	}
    	else temp.setAttribute('style', 'background-color: white');
    }
    function verifyPassword(password, verify){
    	if(password.value != verify.value){
			password.setAttribute('style', 'background-color: pink');
			verify.setAttribute('style', 'background-color: pink');
    	}
    }

   
    </script>  
	<script src="js/vendor/jquery.js"></script>
